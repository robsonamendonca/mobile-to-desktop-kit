name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Esta Ã© a linha crucial que estava faltando:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple
          package-name: mobile-to-desktop-kit
